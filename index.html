         <!--Display all gallery thumbnails images, <a> and <img> based on Lightbox2 source -->
        <a class="gallery-image" href="images/photos/01.jpg" data-lightbox="gallery" data-title="Hay Bales <br />I love hay bales. Took this snap on a drive through the countryside past some straw fields.">

        <a class="gallery-image" href="images/photos/04.jpg" data-lightbox="gallery" data-title="Iceberg <br />It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">

        <a class="gallery-image" href="images/photos/05.jpg" data-lightbox="gallery" data-title="Desert <br />The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
